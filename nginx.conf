# Set user to nginx, this must be changed to a valid user ID in the Docker container if necessary
user nginx;
# Only run one worker process
worker_processes 1;

# Set error log location
error_log /var/log/nginx/error.log warn;

# Configures the value for maximum file descriptors that can be opened by this process
worker_rlimit_nofile 8192;

events {
    # Sets the maximum number of simultaneous connections that can be opened by a worker process
    worker_connections 1024;
}

http {
    # Basic settings for sending the server version, connection field, and MIME type configurations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include the file containing MIME type mappings
    include /etc/nginx/mime.types;
    # Set default MIME type
    default_type application/octet-stream;

    # Logging settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Access log location
    access_log /var/log/nginx/access.log main;

    # Configuration for the server
    server {
        # Listen on port 8080
        listen 8080;
        # Name can be set to localhost for local development
        server_name localhost;

        # Document root where the static files are located
        root /usr/share/nginx/html;
        # Default file to serve
        index index.html index.htm;

        # Handle all locations
        location / {
            # Try to serve file directly, look for index.html if request is a directory, or return 404
            try_files $uri $uri/ =404;
        }

        # Disable server tokens to hide nginx version in responses
        server_tokens off;
    }

    # Additional configurations can be added here
}
